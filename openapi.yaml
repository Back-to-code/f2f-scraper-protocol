openapi: 3.0.0
info:
  version: 1.0.0
  title: A Scraper
  description: This defines how a scraper should behave
security:
  - basicAuth: []

paths:
  /health:
    get:
      description: Used by other services to check if a scraper is alive
      responses:
        200:
          description: server is alive
        401:
          $ref: "#/components/responses/UnauthorizedError"
  /cv:
    post:
      description: Get a single CV by it's reference number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - referenceNr
              properties:
                referenceNr:
                  type: string
                  minLength: 1
      responses:
        200:
          description: The CV
          content:
            application/json:
              schema:
                type: object
                required:
                  - cv
                properties:
                  cv:
                    description: Contians the cv in the, the format of the cv is described by the RT-CV server https://bitbucket.org/teamscript/rt-cv/src/main/models/cv.go#lines-18
                    type: object
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotImplemented"
        500:
          $ref: "#/components/responses/InternalServerError"

  /check-credentials:
    post:
      description: Check if given credentials are correct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
      responses:
        200:
          description: The given credentials where checked correctly but
          content:
            application/json:
              schema:
                type: object
                required:
                  - valid
                properties:
                  valid:
                    type: boolean
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/NotImplemented"
        500:
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    basicAuth:
      description: Authenticate using the the same credentials as the credentials in RTCV_SERVER
      type: http
      scheme: basic

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string

  responses:
    UnauthorizedError:
      description: Basic authentication missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotImplemented:
      description: Not implemented
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal server error, something within the scraper went wrong that is un related to the provided login credentials thus the given login credentials might be valid or invalid this is just a server failure.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Bad request, this is most likely returned when the body is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
